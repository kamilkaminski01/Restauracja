<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Wazne zeby strona byla responsywna -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Restauracja</title>
  </head>
  <body>
    <!-- Sekcja Navbar -->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <img
            src="/images/logo.png"
            alt="Restaurant Logo"
            class="img-responsive"
          />
        </div>
        <div class="menu text-right">
          <ul>
            <li>
              <a href="glowna.html">Strona główna</a>
            </li>
            <li>
              <a href="categories.html">Kategorie</a>
            </li>
            <li>
              <a href="menu.html">Menu</a>
            </li>
            <li>
              <a href="contact.html">Kontakt</a>
            </li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Sekcja Navbar sie konczy -->

    <!-- Sekcja wyszukiwania -->
    <section class="food-search">
      <div class="container">
        <h2 class="text-center text-white">
          Fill this form to confirm your order.
        </h2>

        <form action="#" class="order">
          <fieldset>
            <legend>Selected Food</legend>

            <div class="food-menu-img">
              <img
                src="images/menu-pizza.jpg"
                alt="Chicke Hawain Pizza"
                class="img-responsive img-curve"
              />
            </div>

            <div class="food-menu-desc">
              <h3>Food Title</h3>
              <p class="food-price">$2.3</p>

              <div class="order-label">Quantity</div>
              <input
                type="number"
                name="qty"
                class="input-responsive"
                value="1"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Delivery Details</legend>
            <div class="order-label">Full Name</div>
            <input
              type="text"
              name="full-name"
              placeholder="E.g. Vijay Thapa"
              class="input-responsive"
              required
            />

            <div class="order-label">Phone Number</div>
            <input
              type="tel"
              name="contact"
              placeholder="E.g. 9843xxxxxx"
              class="input-responsive"
              required
            />

            <div class="order-label">Email</div>
            <input
              type="email"
              name="email"
              placeholder="E.g. hi@vijaythapa.com"
              class="input-responsive"
              required
            />

            <div class="order-label">Address</div>
            <textarea
              name="address"
              rows="10"
              placeholder="E.g. Street, City, Country"
              class="input-responsive"
              required
            ></textarea>

            <input
              type="submit"
              name="submit"
              value="Confirm Order"
              class="btn btn-primary"
            />
          </fieldset>
        </form>
      </div>
    </section>
    <!-- Sekcja wyszukiwania sie konczy -->

    <!-- Sekcja social -->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#"><img src="/images/facebook.png" alt="Facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="/images/instagram.png" alt="Instagram" /></a>
          </li>
          <li>
            <a href="#"><img src="/images/twitter.png" alt="Twitter" /></a>
          </li>
        </ul>
      </div>
    </section>
    <!-- Sekcja social sie konczy -->

    <!-- Sekcja stopki -->
    <section class="footer">
      <div class="container text-center">
        <p>Designed by <a href="#">Kamil Kamiński</a></p>
      </div>
    </section>
    <!-- Sekcja stopki sie konczy -->
  </body>
</html>
