<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Wazne zeby strona byla responsywna -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Restauracja</title>
  </head>
  <body>
    <!-- Sekcja Navbar -->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <img
            src="/images/logo.png"
            alt="Restaurant Logo"
            class="img-responsive"
          />
        </div>
        <div class="menu text-right">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Foods</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Sekcja Navbar sie konczy -->

    <!-- Sekcja wyszukiwania -->
    <section class="food-search text-center">
      <div class="container">
        <form action="">
          <input type="search" name="search" placeholder="Search for food.." />
          <input
            type="submit"
            name="submit"
            value="Search"
            class="btn btn-primary"
          />
        </form>
      </div>
    </section>
    <!-- Sekcja wyszukiwania sie konczy -->

    <!-- Sekcja kategorii -->
    <section class="categories">
      <div class="container">
        <h2 class="text-center">Categories</h2>
        <div class="box-3 float-container">
          <img
            src="images/pizza.jpg"
            alt="Pizza"
            class="img-responsive img-curve"
          />
          <h3 class="float-text text-white">Pizza</h3>
        </div>
        <div class="box-3 float-container">
          <img
            src="images/burger.jpg"
            alt="Burger"
            class="img-responsive img-curve"
          />
          <h3 class="float-text text-white">Burger</h3>
        </div>
        <div class="box-3 float-container">
          <img
            src="images/momo.jpg"
            alt="Momo"
            class="img-responsive img-curve"
          />
          <h3 class="float-text text-white">Momo</h3>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Sekcja kategorii sie konczy -->

    <!-- Sekcja menu -->
    <section class="food-menu">
      <div class="container">
        <h2>Explore Foods</h2>

        <div class="food-menu">Food menu 1</div>

        <div class="food-menu">Food menu 2</div>

        <div class="food-menu">Food menu 3</div>

        <div class="food-menu">Food menu 4</div>
      </div>
    </section>
    <!-- Sekcja menu sie konczy -->

    <!-- Sekcja social -->
    <section class="social">
      <div class="container">
        <ul>
          <li>
            <a href="#">Facebook</a>
          </li>
          <li>
            <a href="#">Instagram</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
        </ul>
      </div>
    </section>
    <!-- Sekcja social sie konczy -->

    <!-- Sekcja stopki -->
    <section class="footer">
      <div class="container">
        <p>Designed By <a href="#">Kamil Kaminski</a></p>
      </div>
    </section>
    <!-- Sekcja stopki sie konczy -->
  </body>
</html>
