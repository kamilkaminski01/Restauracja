<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/admin.css" />
    <title>Add Category</title>
  </head>
  <body>
    <!-- Sekcja menu -->
    <div class="menu text-center">
      <div class="wrapper">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="manage-admin.html">Admin</a></li>
          <li><a href="manage-categories.html">Category</a></li>
          <li><a href="manage-food.html">Food</a></li>
          <li><a href="manage-order.html">Order</a></li>
        </ul>
      </div>
    </div>
    <!-- Sekcja menu się kończy -->

    <div class="main-content">
      <div class="wrapper">
        <h1>Add Category</h1>
        <br /><br />

        <!-- Dodawanie kategorii -->
        <form action="" method="POST">
          <table class="tbl-30">
            <tr>
              <td>Title:</td>
              <td>
                <input type="text" name="title" placeholder="Tytuł Kategorii" />
              </td>
            </tr>
            <tr>
              <td>Select Image:</td>
              <td>
                <input type="file" name="image" />
              </td>
            </tr>
            <tr>
              <td>Featured:</td>
              <td>
                <input type="radio" name="featured" id="Yes" /> Yes
                <input type="radio" name="featured" id="No" /> No
              </td>
            </tr>
            <tr>
              <td>Active:</td>
              <td>
                <input type="radio" name="featured" id="Yes" /> Yes
                <input type="radio" name="featured" id="No" /> No
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="submit"
                  name="submit"
                  value="Add Category"
                  class="btn-secondary"
                />
              </td>
            </tr>
          </table>
        </form>
        <!-- Dodawanie kategorii się kończy -->
      </div>
    </div>
    <!-- Stopka -->
    <div class="footer">
      <div class="wrapper">
        <p class="text-center">Designed by <a href="#">Kamil Kamiński</a></p>
      </div>
    </div>
    <!-- Stopka się kończy -->
  </body>
</html>
